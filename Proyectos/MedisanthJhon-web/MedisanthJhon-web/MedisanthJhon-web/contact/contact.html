<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Contact us</title>
    <link rel="shortcut icon" href="../img/sin fondo.png" type="image/x-icon">
</head>
<body>
    
    <br>
    <br>
    
    <a href="../index.html">Volver al inicio</a>

    <div class="content">

        <h1 class="logo"><span>Contact us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form"> 
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" 
                        cols="19" rows="9"></textarea><span class="barra"></span>
                    </p>
                    <p>
                        <p class="block"></p>
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More info about Medisanthjhon</h4>
                <ul>
                     <img src="../img/ubication.png" alt="ubication"><li><i class="street"></i>Plaza Edison
                        Vía Ricardo J. Alfaro, Panamá</li>
                     <img src="../img/dispositivos.png" alt="dispositivos"><li><i class=""></i>0000-0000</li>
                     <img src="../img/gmail.png" alt="Gmail">   
                        <li><i class=""></i>medisanthjhon@gmail.com</li>  
                </ul>
                <p>
                    For more information or questions please send us an email,
                     letting us know the question or problem you have.
                </p>
                <p>
                    Medisanthjhon.com
                </p>
            </div>
        </div>

    </div>

</body>
</html>
